<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/biblioteca_animate_css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="/biblioteca_animate_css/script.js" defer></script>
    <title>Animações</title>
</head>
<body>
  <h1>Transições</h1>
  <h2>Hover</h2>

  <section>
    <div class="item blue transitionBackground">Azul</div>
    <div class="item yellow transitionBackground">Amarelo</div>
    <div class="item green transitionSize">Verde</div>
    <div class="item red transitionRotate">Vermelha</div>
    <img src="/animacoes_com_css/biblioteca_animate_css/nike-1.jpg" class="item green transitionRotate">
  </section>
  <hr>
  <h2>Transition Delay</h2>
  <section>
    <div class="item red transitionDelay">Vermelha</div>
  </section>
</body>
</html>
