<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/biblioteca_animate_css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style2.css">
    <script src="/biblioteca_animate_css/script.js" defer></script>
    <title>Animações</title>
</head>
<body>
  <h1>Animações</h1>
  <h2>Fade</h2>

  <section>
    <div class="item blue animationFadeIn ">Azul</div>
    <div class="item yellow animationFadeOut ">Amarelo</div>
    <div class="item green animationFadeInFadeOut ">Verde</div>
    <div class="item red ">Vermelha</div>
  </section>
    <hr>
    <h2>Spinners</h2>

    <section>
      <div class="item spinner blue animationSpinner">Linear</div>
      <div class="item spinner blue animationSpinnerEase">Ease</div>
      <div class="item spinner blue animationSpinnerEaseOut">Ease Out</div>
    </section>
    <hr>
    <h2>Position</h2>
    <div class="positionBox">
      <div class="position">Position</div>
    </div>
</body>
</html>
